<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
    <div class="parent">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="dropNav">
                <div id="features" class="dropdown">
                    <div>
                        <svg width="10" height="10" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
                        </svg>
                    </div>
                    Features
                </div>
                <div id="company" class="dropdown">
                    <div>
                        <svg width="10" height="10" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
                        </svg>
                    </div>
                    Company
                </div>
                <div id="Careers" class="dropdown">
                    <div>
                        <svg width="10" height="10" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
                        </svg>
                    </div>
                    Careers
                </div>
                <div id="About" class="dropdown">
                    <div>
                        <svg width="10" height="10" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/>
                        </svg>
                    </div>
                    About
                </div>
            </div>
            <div class="loginReg">
                <a id="login">Login</a>
                <a id="register">Register</a>
            </div>
        </div>
        <div class="centerPage">
            <div class="content">
                <h1>Make remote work</h1>
                <p class="paragraph">
                    Get your team in sync, no matter your location. Streamline processes,
                    create team rituals, and watch productivity soar.
                </p>
                <a class="button">
                    Learn more
                </a>
            </div>

            <div class="image">
                <img src="images/cr7.png" alt="Cristiano Ronaldo">
            </div>
        </div>
    </div>
</main>
</body>
</html>
